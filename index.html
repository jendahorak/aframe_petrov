<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="./src/customComponents/colorChanger.js"></script>
    <script src="./src/customComponents/target-marker.js"></script>
    <script src="./src/customComponents/mover.js"></script>
  </head>
  <body>
    <div class="header"><h3 style="color: black">A-Frame Petrov</h3></div>
    <a-scene cursor="rayOrigin: mouse">
      <a-assets>
        <a-asset-item id="petrov" src="./assets/petrov_small_1.glb"></a-asset-item>
      </a-assets>
      <!-- <a-box position="0 1 -3" rotation="0,0,0" color="blue" mover></a-box> -->
      <a-plane position="0 0 -5" rotation="-90 0 0" width="8" height="8" color="grey"></a-plane>
      <a-sky src="https://upload.wikimedia.org/wikipedia/commons/7/7d/Rainbow_on_the_Azores_%E2%80%93_360%C2%B0_drone_shot.jpg"></a-sky>

      <a-entity position="0 1 -5" gltf-model="#petrov" animation=""></a-entity>

      <a-entity id="rig">
        <a-entity camera position="0 2 0" look-controls wasd-controls>
          <!-- <a-cursor id="cursor"></a-cursor>w -->
        </a-entity>
      </a-entity>
    </a-scene>

    <script type="module" src="/main.js"></script>
  </body>
</html>
